{% extends 'blog/base.html' %}

{% block content %}
        <div class="blog-post">
          <h2 class="blog-post-title">{{ post.title }}</h2>
          {% if post.published_date %}
          <p class="blog-post-meta">{{ post.published_date }} by <a href="#">{{ post.nickname}}</a></p>
          {% endif %}
          {{ post.text|linebreaksbr }}
        </div><!-- /.blog-post -->

    {% endblock %}
